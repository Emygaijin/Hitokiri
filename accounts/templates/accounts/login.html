{% extends 'base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}
<div class="hold">
    <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
</form>
    <div class="error">
        {% if error %}
       <p>{{ error }}</p>
         {% endif %}
    </div>


</div>


{% endblock %}
