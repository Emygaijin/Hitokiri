{% extends 'base.html' %}
{% load static %}
{% block title %} Register {% endblock %}
{% load crispy_forms_tags %}
{% block content %}



<div class="bod">
    <h3>Please ensure to change the default password on the form to a password you will remember</h3>
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn-success">Register</button>
    </form>
</div>


{% endblock %}
